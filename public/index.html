</head>
<body>

	<div class="vertical-centre">
		<div class="container">
			<div class="row">
				<div class="col-md-4 mx-auto card bg-light">
					<h2>Join Chat</h2>
					
					<form action="/chat.html">
						<div class="form-group">
							<label><b>Display Name</b></label>
							<svg-icon><src href="./si-glyph-person.svg"/></svg-icon>
							<input type="text" name="name" class="form-control">
						</div>
			
						<div class="form-group">
							<label><b>Room Title</b></label>
							<input type="text" name="room" class="form-control">
						</div>
						
						<div class="form-group">
							<input type="submit" value="Join Room" class="btn btn-primary btn-block">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
